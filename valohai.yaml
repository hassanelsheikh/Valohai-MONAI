- step:
    name: preprocess
    image: docker.io/python:3.10
    environment: pro-trial-prod-oci-vm-gpu-a10-1
    command:
      - pip install -r requirements.txt
      - python preprocess.py
    inputs:
      - name: dataset
        default: https://msd-for-monai.s3-us-west-2.amazonaws.com/Task03_Liver.tar
- step:
    name: train
    image: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04
    environment: pro-trial-prod-oci-vm-gpu-a10-1
    command:
      - apt-get update && apt-get install -y python3-pip
      - pip3 install torch==2.2.1+cu118 torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
      - pip3 install -r requirements.txt
      - python3 train.py {parameters}
    inputs:
      - name: preprocessed_data
        default: datum://01971921-072b-4553-c48c-a86b7b056899
    parameters:
      - name: lr
        type: float
        default: 1e-4
      - name: epochs
        type: integer
        default: 100
      - name: batch_size
        type: integer
        default: 2
      - name: in_channels
        type: integer
        default: 1
      - name: out_channels
        type: integer
        default: 3
      - name: num_res_units
        type: integer
        default: 2
      - name: channels
        type: string
        default: 16,32,64,128
        multiple-separator: ","
        multiple: separate
- step:
    name: evaluate
    image: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04
    environment: pro-trial-prod-oci-vm-gpu-a10-1
    command:
      - apt-get update && apt-get install -y python3-pip
      - pip3 install torch==2.2.1+cu118 torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
      - pip3 install -r requirements.txt
      - python3 evaluate.py
    inputs:
      - name: preprocessed_data
        default: datum://01971921-072b-4553-c48c-a86b7b056899
      - name: model
        default: datum://latest-model
- step:
    name: inference
    image: docker.io/python:3.10
    environment: pro-trial-prod-oci-vm-gpu-a10-1
    command:
      - pip install -r requirements.txt
      - python inference.py
    inputs:
      - name: model
        default: datum://latest-model
      - name: image
        default: datum://019711fb-eb24-fec3-001e-4da65d1bf469
- pipeline:
    name: train_and_evaluate
    nodes:
      - name: preprocess
        type: execution
        step: preprocess
      - name: train
        type: execution
        step: train
        override:
          inputs:
            - name: preprocessed_data
      - name: evaluate
        type: execution
        step: evaluate
        override:
          inputs:
            - name: preprocessed_data
      - name: inference
        type: execution
        step: inference
    edges:
      - [preprocess.outputs.*.zip, train.input.preprocessed_data]
      - [preprocess.outputs.*.zip, evaluate.input.preprocessed_data]
      - [train.outputs.*.pth, evaluate.input.model]
      - [train.outputs.*.pth, inference.input.model]
